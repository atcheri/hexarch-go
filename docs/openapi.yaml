paths:
  /api/words:
    get:
      description: Retrieves a list of words
      operationId: getWords
      parameters:
        - $ref: '#/components/parameters/GetWordSearchParam'
        - $ref: '#/components/parameters/GetWordOffsetParam'
        - $ref: '#/components/parameters/GetWordLimitParam'
      responses:
        "200":
          $ref: '#/components/responses/WordsGetResponse'
#        "401":
#          $ref: '#/components/responses/Unauthorized'
#        "403":
#          $ref: '#/components/responses/Forbidden'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Get all words (that the user owns ?)
      tags:
        - tag-1
    post:
      description: Creates a new word.
      operationId: postWord
      requestBody:
        content:
          application/json:
            example:
              key: abcd
              content: A-b-C-D
            schema:
              $ref: '#/components/schemas/WordsPostRequestBody'
        description: Required data to create an word
      responses:
        "200":
          $ref: '#/components/responses/WordsPostResponse'
        "400":
          $ref: '#/components/responses/BadRequest'
#        "403":
#          $ref: '#/components/responses/Forbidden'
        "409":
          $ref: '#/components/responses/Conflict'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: Create a new word
      tags:
        - tag-1

components:
  parameters:
    GetWordSearchParam:
      description: |
        Parameter used to search for a word.
      example:
      in: query
      name: q
      required: false
      schema:
        description: Rules for the search query parameter
        #        maxLength: 10
        #        minLength: 3
        #        pattern: ^[a-z0-9_\-]+$
        type: string
    GetWordOffsetParam:
      description: |
        Offset pagination parameter. Starts from 0
      in: query
      name: offset
      required: true
      schema:
        type: integer
    GetWordLimitParam:
      description: |
        Limit pagination parameter. Starts from 5
      in: query
      name: limit
      required: true
      schema:
        type: integer
  responses:
    WordsGetResponse:
      description: GET words response.
      content:
        application/json:
          schema:
            type: object
            required:
              - words
              - count
            properties:
              words:
                description: The list of words
                type: array
                items:
                  $ref: "#/components/schemas/WordDTO"
              count:
                description: The total amount of records
                type: integer
    WordsPostResponse:
      description: POST words response.
      content:
        application/json:
          schema:
            type: object
            required:
              - id
            properties:
              id:
                description: The id of the created word
                type: string
    BadRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: BadRequest. Returned when the payload is invalid.
    Conflict:
      description: Conflict. Returned when resource cannot be created because of business rules violation.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    WordsPostRequestBody:
      $ref: "#/components/schemas/WordDTO"
    WordDTO:
      type: object
      required:
        - key
        - content
      properties:
        key:
          type: string
          maxLength: 20
          minLength: 1
        content:
          type: string
          maxLength: 50
          minLength: 1
    Error:
      description: Standard Error response.
      type: object
      required:
        - error_type
        - name
        - message
      properties:
        error_type:
          type: string
          description: "example: `UNAUTHORIZED`."
        name:
          type: string
          description: Error name.
        message:
          type: string
          description: The detailed reason of the error.
